<div class="container__vertical-card">
  <a [routerLink]="['content', id]" class="img-hover">
    <div class="vertical-card__photo" style="background-image: url('{{photoCover}}');"></div>
  </a>
  <div class="vertical-card__date">
    <p>{{cardDate}}</p>
  </div>
  <div class="vertical-card__title">
    <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
  </div>
</div>
