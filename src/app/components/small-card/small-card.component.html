<div class="container__small-card">
  <div class="container__small-card-content">
    <a [routerLink]="['content', id]" class="img-hover">
      <div class="small-card__photo">
          <img
            src="{{photoCover}}"
            alt="{{photoAlt}}"
          >
        </div>
    </a>
    <div class="info-wrapper__small-card">
      <div class="small-card__date">
        <p>{{cardDate}}</p>
      </div>
      <div class="small-card__title">
        <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
      </div>
    </div>
  </div>

  <div class="container__small-card-separator">
    <hr/>
  </div>

</div>
